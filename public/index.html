<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">

	<title>Kill the virus</title>

	<!-- Bootstrap 5 styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
	<main>
		<div id="startPage">
			<h1>Choose username</h1>
			<form id="usernameForm" action="#">
				<input type="text" name="username" id="username" placeholder="username">
				<button type="submit">Start</button>
			</form>
		</div>

		<div id="waitingForOpponent" class="hide">
			<h1>Waiting</h1>
		</div>

		<div id="game" class="hide">
			<section id="board">
				<div class="board-item">1</div>
				<div class="board-item">2</div>
				<div class="board-item">3</div>  
				<div class="board-item">4</div>
				<div class="board-item">5</div>
				<div class="board-item">6</div>  
				<div class="board-item">7</div>
				<div class="board-item">8</div>
				<div class="board-item">9</div>  
			</section>

			<div>
				<h2 class="text-center">Online Users</h2>
				<ul id="online-users"></ul>
			</div>

			<section id="score">
				<div>
					<h2>Scoreboard</h2>
				</div>
				<div>
					<h3>You</h3>
				</div>
				<div>
					<h3>Player2</h3>
				</div>
			</section>
		</div>

		<div id="winnerStartOver" class="hide">
			<div id="winner"></div>
			<button>Play again</button>
		</div>
	</main>
	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Moment script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Chat script -->
	<script src="./assets/js/game.js"></script>
</body>
</html>
