<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">

	<title>Chat 3000</title>

	<!-- Bootstrap 5 styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="start" class="container">
			<form id="username-form">
				<div class="mb-3">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who art thou'?">
				</div>

				<div class="mb-3">
					<select id="room" class="form-select">
						<option value="general">General</option>
						<option value="major">Major</option>
						<option value="sergant">Sergant</option>
					</select>
				</div>

				<button type="submit" class="btn btn-primary">Connect!</button>
			</form><!-- /#username-form -->
		</div><!-- /#start -->

		<div id="chat-wrapper" class="hide">
			<div id="chat">
				<h2 id="chat-title">Chat</h2>
				<div id="message-wrapper">
					<!-- here is chat -->
					<ul id="messages">
					</ul><!-- /#messages -->
				</div><!-- /#messages-wrapper -->

				<form id="message-form">
					<div class="input-group">
						<input type="text" id="message" class="form-control" placeholder="Type something nice...">
						<button type="submit" class="btn btn-success">Send</button>
					</div>
				</form>

			</div><!-- /#chat -->

			<div id="users">
				<h2>Users</h2>
				<ul id="online-users"></ul>
			</div><!-- /#users -->
		</div><!-- /#chat-wrapper -->
	</div><!-- /#app -->

	<!-- Bootstrap 5 script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- Moment script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Socket.IO -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

	<!-- Chat script -->
	<script src="/assets/js/chat.js"></script>
</body>
</html>
